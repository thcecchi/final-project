<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
      <!-- <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p> -->
    </div>
    <div class="col-sm-12">
      <form class="form col-sm-12" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <h3>Email</h3>

          <input type="email" name="email" class="loginInput form-control col-sm-12" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <h3>Password</h3>

          <input type="password" name="password" class="loginInput form-control col-sm-12" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>
      <div class="row">
        <div class="btnContainer col-sm-12 col-md-12">
          <button class="loginBtn btn btn-inverse btn-lg btn-login col-sm-12 col-md-12" type="submit">
            <h5>Login</h5>
          </button>
          <a class="loginBtn btn btn-default btn-lg btn-register col-sm-12 col-md-12" href="/signup">
            <h5>Register</h5>
          </a>
        </div>
      </div>
        <hr>
      <div class="row">
        <div class="btnContainer col-sm-12 col-md-12">
          <a class="social loginBtn btn btn-google-plus" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a>
        </div>
        <div class="btnContainer col-sm-12 col-md-12">
          <a class="social loginBtn btn btn-twitter" href="" ng-click="loginOauth('twitter')">
            <i class="fa fa-twitter "></i> Connect with Twitter
          </a>
        </div>
      </form>
    </div>
  </div>
  </div>
  <hr>
</div>
