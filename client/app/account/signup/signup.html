<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form class="form col-sm-12" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <h3>Name</h3>

          <input type="text" name="name" class="form-control loginInput" ng-model="user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <h3>Email</h3>

          <input type="email" name="email" class="form-control loginInput" ng-model="user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <h3>Password</h3>

          <input type="password" name="password" class="form-control loginInput" ng-model="user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div class="row">
          <div class="btnContainer col-sm-12 col-md-12">
            <button id='stackedBtn' class="loginBtn btn btn-inverse btn-lg btn-login col-sm-12 col-md-12 col-xs-12" type="submit">
              Sign up
            </button>
            <a id='stackedBtn' class="loginBtn btn btn-default btn-lg btn-register col-sm-12 col-md-12 col-xs-12" href="/login">
              Login
            </a>
          </div>


        <hr>

          <div class="btnContainer col-sm-12 col-md-12">
            <a id="smlSocialBtn" class="social loginBtn btn btn-google-plus" href="" ng-click="loginOauth('google')">
              <i class="fa fa-google-plus"></i> Connect with Google+
            </a>
          </div>
          <div class="btnContainer col-sm-12 col-md-12">
            <a id="smlSocialBtn" class="social loginBtn btn btn-twitter" href="" ng-click="loginOauth('twitter')">
              <i class="fa fa-twitter"></i> Connect with Twitter
            </a>
          </div>

      </form>
    </div>
  </div>
  <hr>
</div>
