<header class="hero-unit" id="banner">

    <h1>The 700 Section</h1>
    <h1>Who do you want to bet?</h1>

  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12 left">
      <h1 class="page-header">Users</h1>
      <input type="text" placeholder="filter users" ng-model="filterUsers"></input>

          <!-- <div class="list-group-item" ng-repeat="user in users | filter: filterUsers"> -->

        <!-- <ul>
          <li ng-model="selected">{{user.name}}</li>
        </ul> -->

        <p>selected item is : {{selectedItem}}</p>
      <select ng-model="selectedItem">
        <option ng-repeat="user in users" value="{{user.name}}">{{user.name}}</option>
      </select>

      </div>

      <input type="text" placeholder="bet amount" ng-model="betAmount"></input>
      <form action="/feed">
        <input class="col-md-2 col-lg-2 col-sm-2" type="submit" value="Send Bet" ng-click='addBet(selectedItem, betAmount)'>
      </form>
      <!-- <button ng-click='addBet(selectedItem, betAmount)'>Send Bet</button> -->
    </div>

</div>
